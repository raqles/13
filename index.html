
<!DOCTYPE html>


<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificação de Faixa Etária</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 150px;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6fa5d8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6fa5d8;
    }

    #result {
      margin-top: 20px;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ecd3d3;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #4c7faf;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Classificação de Faixa Etária</h1>
    <form id="ageForm">
      <label for="age">A sua idade:</label>
      <input type="number" id="age" name="age" required>
      <button type="submit">Verificar Faixa Etária</button>
    </form>

    <div id="result">
      <h2>Faixa Etária: <span id="ageCategory"></span></h2>
      <img id="ageImage" src="" alt="Imagem da faixa etária" style="width: 200px; margin-top: 20px;">
    </div>

    <h3>Intervalos de Faixas Etárias</h3>
    <table>
      <thead>
        <tr>
          <th>Faixa Etária</th>
          <th>Idade Mínima</th>
          <th>Idade Máxima</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Bebé</td><td>0</td><td>2</td></tr>
        <tr><td>Criança</td><td>3</td><td>11</td></tr>
        <tr><td>Adolescente</td><td>12</td><td>16</td></tr>
        <tr><td>Jovem Adulto</td><td>17</td><td>17</td></tr>
        <tr><td>Adulto</td><td>18</td><td>49</td></tr>
        <tr><td>Adulto de Meia Idade</td><td>50</td><td>65</td></tr>
        <tr><td>Idoso</td><td>66</td><td>100</td></tr>
        <tr><td>Lendário</td><td>101</td><td>130</td></tr>
        <tr><td>Imortal</td><td>131+</td><td>-</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById('ageForm').addEventListener('submit', function(event) {
      event.preventDefault();

      let age = parseInt(document.getElementById('age').value);
      let category = '';
      let imageUrl = '';

      
      if (age >= 0 && age <= 2) {
        category = 'Bebé';
        imageUrl = 'bebe.jpg'; 
      } else if (age > 2 && age < 12) {
        category = 'Criança';
        imageUrl = 'imagens/crianca.jpg'; 
      } else if (age >= 12 && age <= 16) {
        category = 'Adolescente';
        imageUrl = 'imagens/adolescente.jpg';
      } else if (age > 16 && age < 18) {
        category = 'Jovem Adulto';
        imageUrl = 'jovem_adulto.jpg';
      } else if (age >= 18 && age < 50) {
        category = 'Adulto';
        imageUrl = 'imagens/adulto.jpg'; 
      } else if (age >= 50 && age <= 65) {
        category = 'Adulto de Meia Idade';
        imageUrl = 'adulto_meia_idade.jpg'; 
      } else if (age > 65 && age <= 100) {
        category = 'Idoso';
        imageUrl = 'imagens/idoso.jpg'; 
      } else if (age > 100 && age <= 130) {
        category = 'Lendário';
        imageUrl = 'imagens/lendario.jpg'; 
      } else if (age > 130) {
        category = 'Imortal';
        imageUrl = 'imagens/imortal.jpg'; 
      } else {
        category = 'Idade inválida';
        imageUrl = '';
      }

      document.getElementById('ageCategory').innerText = category;
      document.getElementById('ageImage').src = imageUrl;
      document.getElementById('result').style.display = 'block';
    });

  </script>
</body>
</html>
